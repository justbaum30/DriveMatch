application: drive-match
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets/css
  static_dir: assets/css

- url: /assets/scripts
  static_dir: assets/js

- url: /assets/fonts
  static_dir: assets/fonts

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
